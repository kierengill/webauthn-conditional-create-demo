<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Conditional Create Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>WebAuthn Conditional Create Demo</h1>
        
        <div id="login-section">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p><small>Try username: "demo" with password: "password123"</small></p>
        </div>

        <div id="passkey-section" class="hidden">
            <h2>Passkey Status</h2>
            <div id="status-message"></div>
            <div id="passkey-result"></div>
            <button id="sign-out" class="btn">Sign Out</button>
        </div>

        <div id="feature-support" class="info-box"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/webauthn.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
